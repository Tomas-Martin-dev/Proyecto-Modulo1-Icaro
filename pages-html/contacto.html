<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIERRA-X-BICI</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../css/contacto.css">
        <link rel="stylesheet" href="../css/root.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>

    <body class="page-container">

        <nav class="nav-container d-flex align-items-center justify-content-between z-3 px-xl-5">
            <img class="logo-circle img-logo" src="../media/LOGO.png"></img>

            <div class="d-flex gap-4 gap-xl-5">
            <a href="../index.html#section-viajes"
                class="text-decoration-none text-light nav-li">Viajes
            </a>
            <a href="#../index.html#section-nosotros"
                class="text-decoration-none text-light nav-li">Nosotros
            </a>
            </div>

            <div class="d-flex conteiner-icons justify-content-end">
                <i class="fa-solid fa-moon icon-nav icon-dark"></i>
                <i class="fa-solid fa-sun icon-nav icon-sun"></i>
            </div>
        </nav>

        <main>
            <div class="form-container">
            
                <h2 class="form-title">Contáctanos</h2>
            
                <p class="form-text">Puedes completar el siguiente formulario
                con tu duda o consultas sobre nuestros servicios y te
                contestaremos de inmediato
                </p>
                <hr class="form-divider z-0">

                <form>

                    <div class="mb-1">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required
                            placeholder="Ingrese su Nombre">
                    </div>

                    <div class="mb-1">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required
                            placeholder="Ingrese su Apellido">
                    </div>

                    <div class="mb-1">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" required
                            placeholder="Ingrese un telefono de contacto">
                    </div>

                    <div class="mb-1">
                        <label for="email" class="form-label">Correo
                            Electrónico</label>
                        <input type="email" class="form-control" id="email" required
                            placeholder="Ingrese un Correo de contacto">
                    </div>

                    <div class="mb-1">
                        <label for="viaje" class="form-label">Viaje</label>
                        <select type="text" class="form-control" id="viaje" required
                            placeholder>
                            <option value selected disabled>Seleccione el Viaje
                                a consultar</option>
                            <option value="Uritorco, Capilla del Monte">Uritorco,
                                Capilla del Monte</option>
                            <option
                                value="Villa Cura Brochero, Traslasierra valley">Villa
                                Cura Brochero, Traslasierra valley</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="comentario" class="form-label">Comentario</label>
                        <textarea 
                            required 
                            placeholder="Ingrese sus consultas"
                            class="form-control" 
                            id="comentario"
                            rows="5"></textarea>
                    </div>
                        
                    <button type="submit" class="btn btn-light submit-btn">Contactar</button>
                
                </form>

            </div>
        </main>
        
        <footer class="footer d-flex justify-content-between align-items-center gap-2 px-xl-5">
            <div>
                <img src="../media/LOGO.png" class="logo-circle img-logo" alt="Logo">
            </div>
            <div>
                <p class="mb-0 text-center footer-p">© 2025 - Todos los derechos reservados
                    <br>
                    <a href="https://github.com/Tomas-Martin-dev" class="text-decoration-none">- By Tomas-dev -</a>
                </p>
            </div>
            <div>
                <i class="fas fa-phone icon-nav"></i></a>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
